apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        # name used for logging
        - name: auth
          #  image: us.gcr.io/mini-stubhub-micro/auth
          image: naingaungphyo/auth
          env:
            - name: JWT_KEY # name inside container
              valueFrom:
                secretKeyRef:
                  name: jwt-secret # name of secret
                  key: JWT_KEY # key used when creating secret
---
apiVersion: v1
# creating clusterIP service as default
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
